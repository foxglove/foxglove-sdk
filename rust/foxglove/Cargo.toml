[package]
name = "foxglove"
description = "Foxglove SDK"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
repository.workspace = true
license.workspace = true

[features]
default = ["derive", "live_visualization", "lz4", "zstd"]
chrono = ["dep:chrono"]
derive = ["dep:foxglove_derive"]
remote_access = [
  "live_visualization",
  "tls",
  "dep:livekit",
  "dep:libwebrtc",
  "dep:reqwest",
  "dep:percent-encoding",
]
live_visualization = [
  "dep:base64",
  "dep:flume",
  "dep:futures-util",
  "dep:tokio",
  "dep:tokio-util",
  "dep:tokio-tungstenite",
  "dep:serde_repr",
  "dep:serde_with",
]
lz4 = ["mcap/lz4"]
tls = [
  "live_visualization",
  "tokio-tungstenite/rustls-tls-native-roots",
  "dep:aws-lc-rs",
  "dep:tokio-rustls",
  "dep:rcgen",
]
stream = ["dep:futures", "dep:tokio"]
data_provider = ["dep:chrono", "chrono/serde", "dep:serde_with", "dep:serde-constant"]
schemars = ["dep:schemars"]
schemars-chrono = ["schemars", "chrono", "schemars/chrono04"]
serde = ["dep:base64"]
unstable = []
zstd = ["mcap/zstd"]

# img2yuv feature and sub-features
img2yuv-core = ["dep:image", "dep:yuv"]
img2yuv-png = ["img2yuv-core", "image/png"]
img2yuv-jpeg = ["img2yuv-core", "image/jpeg"]
img2yuv-webp = ["img2yuv-core", "image/webp"]
img2yuv = ["img2yuv-png", "img2yuv-jpeg", "img2yuv-webp"]
img2yuv-ros1 = ["img2yuv-core", "dep:regex"]
img2yuv-ros2 = ["img2yuv-core", "dep:cdr", "dep:regex"]

[lints]
workspace = true

[dependencies]
arc-swap = "1.7.1"
aws-lc-rs = { version = "1.13.3", optional = true, features = ["bindgen"] }
base64 = { version = "0.22", optional = true }
bimap = "0.6.3"
bytes.workspace = true
chrono = { workspace = true, optional = true }
delegate = "0.13.2"
flume = { version = "0.11.1", optional = true }
indexmap = "2"
foxglove_derive = { version = "0.17.2", path = "../foxglove_derive", optional = true }
futures = { version = "0.3.31", optional = true }
futures-util = { version = "0.3.31", features = ["sink", "std"], optional = true }
livekit = { version = "0.7.29", optional = true, features = ["rustls-tls-native-roots"] }
libwebrtc = { version = "0.3.24", optional = true }
mcap.workspace = true
parking_lot = "0.12.4"
prost-types.workspace = true
prost.workspace = true
schemars = { version = "1.0.4", optional = true }
serde_json = "1.0"
serde_repr = { version = "0.1.19", optional = true }
serde-constant = { version = "0.1.0", optional = true }
serde_with = { workspace = true, optional = true }
serde.workspace = true
smallvec = "1.15.1"
smallbytes = "0.1.0"
thiserror.workspace = true
tokio-rustls = { version = "0.26.0", optional = true }
tokio-tungstenite = { workspace = true, optional = true }
tokio-util = { workspace = true, optional = true }
tokio = { workspace = true, optional = true }
tracing.workspace = true
urlencoding = "2.1.3"
rcgen = { version = "0.14.3", features = ["crypto", "pem", "x509-parser"], optional = true }

# img2yuv dependencies
image = { version = "0.25.9", default-features = false, optional = true }
yuv = { version = "0.8.9", optional = true }
regex = { version = "1", optional = true }
cdr = { version = "0.2.4", optional = true }
reqwest = { version = "0.13.1", features = ["json", "rustls"], optional = true }
percent-encoding = { version = "2.3.2", optional = true }

[dev-dependencies]
assert_matches = "1.5.0"
insta.workspace = true
axum = "0.8.8"
hexdump = "0.1.2"
maplit = "1.0.2"
serde_cbor = "0.11.2"
serde_json = "1.0"
tempfile = "3.15.0"
tracing-test.workspace = true

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
