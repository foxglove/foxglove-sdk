// https://foxglove.dev/docs/studio/messages/location-fix

syntax = "proto3";

import "foxglove/Timestamp.proto";
package foxglove;

message LocationFix {
  Timestamp timestamp = 1;

  double latitude = 2;
  double longitude = 3;
  double altitude = 4;

  repeated double position_covariance = 5; // length 9

  enum CovarianceType {
    UNKNOWN = 0;
    APPROXIMATED = 1;
    DIAGONAL_KNOWN = 2;
    KNOWN = 3;
  }

  CovarianceType position_covariance_type = 6;
}
