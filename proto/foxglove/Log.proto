// https://foxglove.dev/docs/studio/messages/log

syntax = "proto3";

import "foxglove/Timestamp.proto";
package foxglove;

message Log {
  Timestamp timestamp = 1;

  enum LogLevel {
    UNKNOWN = 0;
    DEBUG = 1;
    INFO = 2;
    WARN = 3;
    ERROR = 4;
    FATAL = 5;
  }

  LogLevel level = 2;
  string message = 3;
  string name = 4;
  string file = 5;
  fixed32 line = 6;
}
