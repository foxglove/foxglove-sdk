name: ROS

on:
  push:
    branches: [main]
    tags: ["**"]
  pull_request: {}

jobs:
  ros:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ros_distribution:
          - humble
          - jazzy
          - kilted
          - rolling
    name: "ros (${{ matrix.ros_distribution }})"
    steps:
      - uses: actions/checkout@v6

      - name: Run make lint
        run: make lint
        working-directory: ros

      # The C++ SDK is built inside the Docker container to ensure glibc compatibility.
      # Each ROS distribution uses a different Ubuntu version with different glibc.
      - name: Run make docker-build
        run: make USE_LOCAL_SDK=ON docker-build-${{ matrix.ros_distribution }}
        working-directory: ros

      - name: Run make docker-test
        run: make GTEST_REPEAT=50 docker-test-${{ matrix.ros_distribution }}
        working-directory: ros
