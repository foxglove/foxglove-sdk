name: ROS

on:
  push:
    branches: [main]
    tags: ["**"]
  pull_request:
    types: [opened, synchronize, reopened, labeled]

jobs:
  changes:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}
    steps:
      - uses: dorny/paths-filter@v3
        if: github.event_name == 'pull_request'
        id: paths
        with:
          filters: |
            ros:
              - 'c/**'
              - 'cpp/**'
              - 'ros/**'
              - '.github/workflows/ros.yml'
      - id: check
        run: |
          if [[ "${{ github.event_name }}" != "pull_request" \
              || "${{ steps.paths.outputs.ros }}" == "true" \
              || "${{ contains(github.event.pull_request.labels.*.name, 'ci:ros') }}" == "true" ]]; then
            echo "should_run=true" >> "$GITHUB_OUTPUT"
          else
            echo "should_run=false" >> "$GITHUB_OUTPUT"
          fi

  ros:
    needs: changes
    if: needs.changes.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ros_distribution:
          - humble
          - jazzy
          - kilted
          - rolling
    name: "ros (${{ matrix.ros_distribution }})"
    steps:
      - uses: actions/checkout@v6

      - name: Build Foxglove C++ SDK
        run: make build-cpp

      - name: Run make lint
        run: make lint
        working-directory: ros

      - name: Run make docker-build
        run: make USE_LOCAL_SDK=ON docker-build-${{ matrix.ros_distribution }}
        working-directory: ros

      - name: Run make docker-test
        run: make GTEST_REPEAT=50 docker-test-${{ matrix.ros_distribution }}
        working-directory: ros

  # Gate job for branch protection. Always posts a status so that the required
  # check passes even when the ros matrix is skipped. Configure your required
  # status check to reference this job ("ROS / status") instead of the
  # individual matrix jobs.
  ros-status:
    name: status
    needs: [changes, ros]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - if: needs.ros.result == 'failure' || needs.ros.result == 'cancelled'
        run: exit 1
