// Generated from Log by @foxglove/message-schemas

syntax = "proto3";

import "foxglove/LogLevel.proto";
import "foxglove/Time.proto";

package foxglove;

// A log message
message Log {
  // Timestamp of log message
  foxglove.Time timestamp = 1;

  // Log level
  foxglove.LogLevel level = 2;

  // Log message
  string message = 3;

  // Process or node name
  string name = 4;

  // Filename
  string file = 5;

  // Line number in the file
  int32 line = 6;
}
